<div id="p1" class="app_box app">
    <div class="row">
        <div class="col-md-6">
            <h2>الترجمة القانونية</h2>
            <select [(ngModel)] = 'service' style="width: 250px;">
                <option value=1>ترجمة معتمدة</option>
                <option value=2>ترجمة غير معتمدة</option>
            </select>
            <h2>نوع الاستشارة</h2>
            <select [(ngModel)] = 'consType' style="width: 250px;" name="service_type">
              <option [value]="arr.value" *ngFor = "let arr of array; let i = index">{{array[i].type}}</option>
            </select>
            <h2>الخدمة</h2>
            <select [(ngModel)] = 'urgent' style="width: 250px;">
              <option value=1>عادية</option>
              <option value=2>مستعجلة</option>
            </select>
        </div>
    </div>
    <a class="btn_3" (click) = 'backClicked()' >السابق</a>
    <div class="divider"></div>
    <a class="btn_6" (click)='addData(consType)' routerLink = '/services/summery'>التالي</a>
</div>
