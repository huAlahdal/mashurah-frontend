<div id="p1" class="app_box app">
    <div class="row">
        <div class="col-md-6">
            <h2>إعداد ومراجعة العقود</h2>
            <select [(ngModel)] = 'service' style="width: 250px;">
                <option value=1>اتفاقية سرية معلومات </option>
                <option value=2>عقد استشارة </option>
                <option value=3>عقد امتياز تجاري </option>
                <option value=4>عقد إيجار </option>
                <option value=5>عقد بيع </option>
                <option value=6>عقد تأجير معدات </option>
                <option value=7>عقد تسويق </option>
                <option value=8>عقد تشييد وبناء </option>
                <option value=9>عقد تصنيع </option>
                <option value=10>عقد تقديم خدمات </option>
                <option value=11>عقد توريد </option>
                <option value=12>عقد توزيع </option>
                <option value=13>عقد شراء </option>
                <option value=14>عقد شراكة </option>
                <option value=15>عقد عدم منافسة </option>
                <option value=16>عقد عمل </option>
                <option value=17>عقد قرض عقد ترخيص </option>
                <option value=18>عقد مقاولة </option>
                <option value=19>عقد نقل حقوق ملكية فكرية </option>
                <option value=20>عقد نقل ملكية </option>
                <option value=21>مذكرة تفاهم </option>
                <option value=22>شيء آخر </option>
            </select>
            <h2>نوع الاستشارة</h2>
            <select [(ngModel)] = 'consType' style="width: 250px;" name="service_type">
              <option [value]="arr.value" *ngFor = "let arr of array; let i = index">{{array[i].type}}</option>
            </select>
            <h2>الخدمة</h2>
            <select [(ngModel)] = 'urgent' style="width: 250px;">
              <option value=1>عادية</option>
              <option value=2>مستعجلة</option>
            </select>
        </div>
    </div>
    <a class="btn_3" (click) = 'backClicked()' >السابق</a>
    <div class="divider"></div>
    <a class="btn_6" (click)='addData(consType)' routerLink = '/services/summery'>التالي</a>
</div>
